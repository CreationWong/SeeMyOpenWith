name: Manual Build

on:
  workflow_dispatch:
    inputs:
      configuration:
        description: '构建配置'
        required: true
        default: 'Release'
        type: choice
        options:
        - Release
        - Debug
      createRelease:
        description: '创建发布版本'
        required: true
        default: false
        type: boolean
      version:
        description: '版本号 (仅在创建发布时需要)'
        required: false
        default: ''
        type: string

env:
  SOLUTION_NAME: SeeMyOpenWith.sln

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    - name: 设置 MSBuild
      uses: microsoft/setup-msbuild@v1.1
      
    - name: 设置 NuGet
      uses: NuGet/setup-nuget@v1.1.1
      
    - name: 还原 NuGet 包
      run: nuget restore ${{ env.SOLUTION_NAME }}
      
    - name: 构建解决方案
      run: |
        msbuild ${{ env.SOLUTION_NAME }} /p:Configuration=${{ inputs.configuration }} /p:Platform="Any CPU"

    - name: 检查构建产物
      run: |
        dir bin\${{ inputs.configuration }}
      shell: cmd
      
    - name: 打包发布文件
      if: inputs.createRelease == true
      run: |
        mkdir publish
        copy "bin\${{ inputs.configuration }}\*.*" "publish\"
      
    - name: 创建发布
      if: inputs.createRelease == true && inputs.version != ''
      uses: softprops/action-gh-release@v1
      with:
        files: |
          publish/*
        name: Release ${{ inputs.version }}
        tag_name: v${{ inputs.version }}
        body: |
          SeeMyOpenWith Release ${{ inputs.version }}
          
          手动构建发布于 ${{ github.event.repository.updated_at }}
          
          ### 构建信息
          - 配置: ${{ inputs.configuration }}
          - 触发者: ${{ github.actor }}
          - 构建时间: ${{ github.event.repository.updated_at }}
        draft: true
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: SeeMyOpenWith-${{ inputs.configuration }}-${{ github.sha }}
        path: bin/${{ inputs.configuration }}
        if-no-files-found: error
